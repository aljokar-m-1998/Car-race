<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة بطاقات التهنئة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 50px;
    }
    button {
      background-color: #ff9800;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎉 أهلاً بك في منصة بطاقات التهنئة</h1>
  <button onclick="location.href='/create'">ابدأ الآن</button>
  <button onclick="location.href='/admin'">لوحة التحكم</button>
</body>
</html>
