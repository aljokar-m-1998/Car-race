<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة التهنئة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      text-align: center;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>جارٍ تحميل البطاقة...</h1>
  </div>

  <script>
    // استخراج الـ slug من الرابط
    const slug = window.location.pathname.split('/').pop();

    fetch(`/api/cards/${slug}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('card').innerHTML = `<h1>❌ البطاقة غير موجودة</h1>`;
          return;
        }
        const cardDiv = document.getElementById('card');
        cardDiv.style.background = data.template.config.background;
        cardDiv.innerHTML = `
          <h1>${data.template.name}</h1>
          <p style="font-size:18px;">${data.data.message}</p>
        `;
      })
      .catch(() => {
        document.getElementById('card').innerHTML = `<h1>⚠️ حدث خطأ أثناء تحميل البطاقة</h1>`;
      });
  </script>
</body>
</html>
